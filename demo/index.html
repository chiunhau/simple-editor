<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Demo</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/simple-editor.js"></script>
</head>
<body>
  <button id="go-edit">進入編輯模式</button>
  <div id="editor">
    <h1 class="title">Lorem ipsum dolor.</h1>
    <div class="box">
      <div class="element">
        <h3 class="">Title</h3>
        <p class="">Content</p>
      </div>
    </div>
  </div>
  <script>

    $(document).ready(function() {
      $('#go-edit').click(function() {
        $('#editor').simpleEditor({
          saveURL: '/api',
          editableSelectors: ['.title'],
          extendableSelectors: ['.box']
        });
      })
    })


  </script>


</body>
</html>
